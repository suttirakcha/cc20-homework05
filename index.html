<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles.css" type="text/css">
    <title>Chatbot</title>
  </head>
  <body>
    <div class="container">
      <header class="chat-header">
        <p class="chat-title">MARK</p>
        <span class="avatar"></span>
      </header>
      <div id="chatbox">
        <div id="showText">
          <div class="chat-message">
            <span class="avatar"></span>
            <p>Hello, what's up?</p>
          </div>
          <div class="bot-message">
            <span class="avatar"></span>
            <p>I'm fine, thank you.</p>
          </div>
          <div class="bot-message">
            <span class="avatar"></span>
            <p>How about you?</p>
          </div>
          <div class="chat-message">
            <span class="avatar"></span>
            <p>I'm good, thanks for asking.</p>
          </div>
        </div>
      </div>
      <div id="chat-input">
        <!-- 
          This is used for javascript features

          <label for="chat-input">Type the message:</label>
          <input type="text" id="chat-input" onkeydown="pressEnter(e)"> 
        -->
        <input type="text" id="chat-input" placeholder="Type the message"/>
        <button>
          <!-- For javascript function: onclick="chatSth()" -->
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </body>
</html>
